<ion-view title="Book Delivery Service">
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-android-menu style-button app-button" ng-click="toggleLeft()"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
		<form action="#" method="POST" class="form">
			<fieldset>
				<legend><span class="number">1</span>Contact Information</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name" ng-model="deliveryService.uName" required>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" ng-model="deliveryService.uPhone" required>
			</fieldset>
			<fieldset>
				<legend><span class="number">2</span>Delivery Details</legend>
				<label for="from_loc">From Location:</label>
				<input type="text" id="from_loc" name="from_loc" ng-model="deliveryService.dFromLocation" required></input>
				<label for="to_loc">To Location:</label>
				<input type="text" id="to_loc" name="to_loc" ng-model="deliveryService.dToLocation" required></input>
				<label for="date">Delivery Time:</label>
				<input type="date" id="date" name="date" ng-model="deliveryService.dDate"></input>
				<input type="time" id="time" name="time" ng-model="deliveryService.dTime"></input>
				<label for="cargo_type">Type Of Cargo:</label>
				<select id="cargo_type" name="cargo_type" ng-model="deliveryService.dTypeOfCargo">
					<option value="food" selected>Food</option>
					<option value="furniture">Furniture</option>
					<option value="equipment">Equipment</option>
					<option value="other">Other</option>
				</select>
				<label for="special">Special Requirements:</label>
				<textarea id="special" name="special" ng-model="deliveryService.dSpecialRequirement"></textarea>
			</fieldset>
			<button type="submit" ng-click="confirmBook()">Book</button>
		</form>
	</ion-content>
</ion-view>
